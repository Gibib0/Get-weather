<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./src/index.js" defer></script>
	<link rel="stylesheet" href="./assets/styles/style.css">
	<title>Weather app</title>
</head>
<body>
	<div class="container">
		<h1>Weather map</h1>

		<div class="input-section">
			<div class="input-group">
				<label>City name</label>
				<input type="text" name="cityname" id="cityName" placeholder="Enter city name" disabled>
			</div>

			<div class="input-group">
				<label>City ID</label>
				<input type="text" name="cityid" id="cityId" placeholder="Enter city ID" disabled>
			</div>

			<div class="radio-group">
				<label><input type="radio" name="searchType" value="name">City name</label>
				<label><input type="radio" name="searchType" value="id">City ID</label>
			</div>
		</div>

		<div class="result-section">
			<div class="result">
				<h3>Temperature</h3>
				<p id="temperature">-</p>
			</div>

			<div class="result">
				<h3>Wind speed</h3>
				<p id="wind">-</p>
			</div>

			<div class="result">
				<h3>Humidity</h3>
				<p id="humidity">-</p>
			</div>
		</div>

		<div class="buttons">
			<button id="okbtn">Ok</button>
			<button id="weatherbtn">Weather</button>
			<button id="cancelbtn">Cancel</button>
		</div>
	</div>
</body>
</html>
